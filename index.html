<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$AHAB | The Meme Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cinzel:wght@400;700;900&family=Share+Tech+Mono&family=Special+Elite&display=swap" rel="stylesheet">
    <script>
      window.process = { env: {} };
    </script>
    <style>
      body {
        font-family: 'Special Elite', cursive;
        background-color: #020617;
        color: #fff;
        overflow-x: hidden;
        cursor: crosshair;
      }
      h1, h2, h3, h4, .font-display { font-family: 'Cinzel', serif; }
      .font-meme { font-family: 'Bangers', cursive; }
      .font-tech { font-family: 'Share Tech Mono', monospace; }

      /* --- CINEMATIC GLOBAL EFFECTS --- */

      /* 1. CRT Barrel Distortion & Scanlines (Subtle Blue Tint) */
      .cinematic-overlay {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        z-index: 9999;
        box-shadow: inset 0 0 100px rgba(0,20,40,0.5); /* Blue-tinted vignette */
      }

      /* 2. Film Grain */
      .film-grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* 3. Liquid Text Effect Class */
      .liquid-text {
        filter: url(#liquid);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #082f49; }
      ::-webkit-scrollbar-thumb { background: #0ea5e9; border-radius: 3px; }
      
      .text-glow { text-shadow: 0 0 20px rgba(34, 211, 238, 0.6); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    
    <!-- SVG FILTERS FOR LIQUID EFFECTS -->
    <svg style="position: absolute; width: 0; height: 0;">
      <defs>
        <filter id="liquid">
          <feTurbulence baseFrequency="0.015" numOctaves="3" result="warp" type="fractalNoise">
            <animate attributeName="baseFrequency" dur="10s" values="0.015;0.005;0.015" repeatCount="indefinite" />
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="warp" scale="30" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
